<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="hero">
        <h1>Jeje Text to Speech <span>Converter</span></h1>
        <textarea name="text" id="text" placeholder="Enter the text you want to convert"></textarea>
        <div class="row">
            <select>
                <option>Select Voice</option>
            </select>
            <button><img src="images/play.png" alt="Play Icon"> Convert</button>
            <button id="bb">Pause</button>
            <button id="cc">Resume</button>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
